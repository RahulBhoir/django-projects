{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="width: 50%; height:30%; margin-left:20px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{form|crispy }}
        </fieldset>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</div>
<div style="margin-left:20px;">
    <small>Create an Account <a href="{% url 'register'%} " style="color: blue;">Sign Up</a></small>
</div>
{%endblock content %}
