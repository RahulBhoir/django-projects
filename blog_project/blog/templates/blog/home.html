{% extends 'blog/base.html'%}
{% block content%}
{% for post in posts %}
<article>
    <h1>
        <a style="color: darkolivegreen;" href="{% url 'post-detail' post.id %}">
            {{ post.title}}
        </a>
    </h1>
    <p>By <b>{{post.author}}</b> on {{post.date_posted|date:"F d, Y"}}</p>
    <p>{{ post.content}}</p>
</article>
{% endfor%}
{% endblock content %}
